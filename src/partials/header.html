<header class="header" id="header">
	<div class="container">
		<input
			class="header-input"
			type="text"
			placeholder="Enter the city"
			name="city"
			data-input-city
		/>
		<button type="button" class="header-btns header-location-btn">
			<svg class="header-svg">
				<use href="/img/symbol-defs.svg#location"></use>
			</svg>
		</button>
		<button
			type="button"
			class="header-btns header-star-btn"
			data-add-favorites
		>
			<svg class="header-svg">
				<use href="/img/symbol-defs.svg#star"></use>
			</svg>
		</button>
		<div class="swiper" data-swiper-cities>
			<ul class="header-favoritt-list swiper-wrapper" data-favorities-list></ul>
		</div>
	</div>
</header>
