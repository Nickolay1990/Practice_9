<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wether</title>
		<script type="module" crossorigin src="/Practice_9/index.js"></script>
		<link rel="modulepreload" crossorigin href="/Practice_9/assets/vendor-Dsc43iqD.js">
		<link rel="stylesheet" crossorigin href="/Practice_9/assets/vendor-BBa1bFoH.css">
		<link rel="stylesheet" crossorigin href="/Practice_9/assets/index-DPyAi-u1.css">
	</head>
	<body>
		<header class="header" id="header">
	<div class="container">
		<input
			class="header-input"
			type="text"
			placeholder="Enter the city"
			name="city"
			data-input-city
		/>
		<button
			type="button"
			class="header-btns header-location-btn"
			data-search-button
		>
			<svg class="header-svg">
				<use href="./symbol-defs.svg#location"></use>
			</svg>
		</button>
		<button
			type="button"
			class="header-btns header-star-btn"
			data-add-favorites
		>
			<svg class="header-svg">
				<use href="./symbol-defs.svg#star"></use>
			</svg>
		</button>
		<div class="header-wrapper">
			<button class="header-wrapper-nav-button left-arrow" data-swiper-left>
				<svg>
					<use href="./symbol-defs.svg#arrow"></use>
				</svg>
			</button>
			<div class="swiper" data-swiper-cities>
				<ul
					class="header-favoritt-list swiper-wrapper"
					data-favorities-list
				></ul>
			</div>
			<button class="header-wrapper-nav-button" data-swiper-right>
				<svg>
					<use href="./symbol-defs.svg#arrow"></use>
				</svg>
			</button>
		</div>
	</div>
</header>


		<main>
			<section class="home home-one">
	<div class="container">
		<div class="one-day-container">
			<div class="days-wrapper">
				<p class="days-city-title"></p>
				<div class="days-inner-wrapper">
					<p class="days-current-temp">-</p>
					<div class="right-border">
						<p class="temp-min-max-title">min</p>
						<p class="min-max-temp" data-min-temp>-°</p>
					</div>
					<div>
						<p class="temp-min-max-title">max</p>
						<p class="min-max-temp" data-max-temp>°</p>
					</div>
				</div>
			</div>
			<div class="days-button-wrapper">
				<button class="days-button is-active" data-switch-one-day>today</button>
				<button class="days-button" data-switch-five-days>5 days</button>
			</div>
			<div class="date-wrapper">
				<div>
					<div class="current-day">
						<p class="date-day"></p>
						<p class="day-week"></p>
					</div>
					<div class="current-month-time">
						<p class="date-month"></p>
						<p class="date-time"></p>
					</div>
					<div class="sun-rise-set">
						<div class="sun-rise-set-inner border">
							<svg class="sun-rise-set-icon">
								<use href="./symbol-defs.svg#sunrise"></use>
							</svg>
							<p class="sunrise"></p>
						</div>
						<div class="sun-rise-set-inner">
							<svg class="sun-rise-set-icon">
								<use href="./symbol-defs.svg#sunset"></use>
							</svg>
							<p class="sunset"></p>
						</div>
					</div>
				</div>
			</div>
			<blockquote cite="" data-cite-block>
				<p class="cite-text">
					Who cares about the clouds when we're together? Just sing a song and
					bring the sunny weather.
				</p>
				<cite class="cite-author">Dale Evans</cite>
			</blockquote>
		</div>
		<div class="five-day-container">
			<p class="five-days-city-title"></p>
			<ul class="five-days-city-list">
				<li>
					<p class="five-days-city-list-weekday">Sunday</p>
				</li>
				<li>
					<p class="five-days-city-list-weekday">Sunday</p>
				</li>
				<li>
					<p class="five-days-city-list-weekday">Sunday</p>
				</li>
			</ul>
		</div>
	</div>
</section>

		</main>

	</body>
</html>
